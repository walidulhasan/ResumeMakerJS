<div class="alert alert-secondary shadow-soft offset-3 mr-4 mt-4" role="alert">
    <div class="d-flex justify-content-center display-3" style="color:darkblue">
        Country Update Page
    </div>
</div>
<div class="card shadow-inset offset-3 mr-4 bg-primary mb-5 border-light p-4 rounded" ng-controller="countryCtrl">
    <div class="alert alert-warning alert-dismissible fade show" role="alert" ng-show="apiMessage">
        {{apiMessage}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">&times;</button>
    </div>
    <div class="card-body p-0">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="tabs-text-1" role="tabpanel" aria-labelledby="tabs-text-1-tab">
                <form name="countryForm">
                    <div class="row">
                        <div class="form-group col-8" style="float:right">
                            <label>Country</label>
                            <input ng-model="typeObject.country" ng-maxlength="50" type="text" class="form-control font-weight-bold" placeholder="Your Country">
                        </div>
                        <div class="col-4 mt-4">
                            <button style="background-color:darkblue;color:white" type="submit" ng-click="updateCountry(countryForm)" class="btn btn-block btn-primary btn-sm mt-2 " ng-disabled="countryForm.$invalid">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</div>
<div class="d-flex justify-content-center">
    <div class="alert alert-secondary shadow-soft offset-3 col-5 d-flex justify-content-center" role="alert">
        <a style="background-color:red;color:white;width:190px" class="btn btn-icon-only btn-pill btn-facebook my-5" href="#!/countryadd"><i class="fas fa-arrow-circle-right"></i></a>
    </div>
</div>
